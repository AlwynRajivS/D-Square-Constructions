<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D Square Constructions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #131212, #464544);
            background-size: 300% 300%;
            animation: backgroundMove 8s infinite alternate;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        @keyframes backgroundMove {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            background-color: #3c3c3c;
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .left-section {
            width: 40%;
            padding: 30px;
            background: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        h1 {
            font-size: 24px;
            margin-top: 10px;
        }

        .tagline {
            font-size: 18px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .flip-card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .flip-card {
            perspective: 1000px;
            width: 300px;
            height: 200px;
            position: relative;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }

        .flip-card-front {
            background: #444;
            color: white;
        }

        .flip-card-back {
            background: #f4b400;
            color: black;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 2;
        }

        .right-section {
            width: 60%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-slider {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            overflow: hidden;
        }

        .image-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            display: none;
        }

        .image-slider img.active {
            display: block;
        }

        .contact {
            margin-top: 20px;
            text-align: center;
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4500;
            color: white;
            padding: 15px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .left-section, .right-section {
                width: 100%;
            }

            .flip-card-container {
                flex-direction: column;
                align-items: center;
            }

            .flip-card {
                width: 90%;
                max-width: 350px;
            }

            .image-slider {
                max-width: 350px;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>D SQUARE CONSTRUCTIONS</h1>
            <p class="tagline">ELEVATE YOUR STATUS</p>
            <div class="flip-card-container">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">Our Services</div>
                        <div class="flip-card-back">
                            PLAN AND ELEVATIONS<br>
                            PLAN APPROVALS<br>
                            CONSULTING<br>
                            BUILDING CONSTRUCTION<br>
                            BUILDING REMODELING/RENOVATION<br>
                            INTERIOR WORKS
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="image-slider">
                <img src="photo1.jpeg" class="active" alt="House 1">
                <img src="photo2.jpeg" alt="House 2">
                <img src="photo3.jpeg" alt="House 3">
            </div>
        </div>
    </div>
    <a href="tel:7373346695" class="floating-btn">Call Us</a>
    <script>
        let index = 0;
        const images = document.querySelectorAll(".image-slider img");
        function changeImage() {
            images[index].classList.remove("active");
            index = (index + 1) % images.length;
            images[index].classList.add("active");
        }
        setInterval(changeImage, 3000);
    </script>
</body>
</html>
